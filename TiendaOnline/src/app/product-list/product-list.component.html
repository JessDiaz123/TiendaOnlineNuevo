<div>


<table class="table text-center">
  <thead>
    <tr>
      <th></th>
      <th>Producto</th>
      <th>Precio</th>
      <th>Stock</th>
      <th>Solicitar</th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="let product of products"
      [ngClass]="{ clearance: product.clearance }"
    >
      <td><img [src]="product.image" [alt]="product.name" /></td>
      <td>{{ product.name }}</td>
      <td>{{ product.price |currency: 'ARS' }} </td>
      <td>
        <span class="badge bg-danger text-dark" *ngIf="product.stock == 0"
          >SIN STOCK</span
        >
        <span *ngIf="product.stock > 0"> {{ product.stock }} </span>
        <span class="badge bg-warning text-dark" *ngIf="product.clearance"
          >OFERTA imperdible!</span
        >
      </td>
      
      <app-input-integer *ngIf="product.stock != 0" [(quantity)]="product.quantity" [max]="product.stock" ></app-input-integer>
    </tr>
  </tbody>
</table>
</div>
